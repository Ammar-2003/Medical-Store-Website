<script>
    // Mobile menu toggle (unchanged)
    document.querySelector('[aria-controls="mobile-menu"]')?.addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
        menu.classList.toggle('animate-fade');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('mobile-menu');
        const menuButton = document.querySelector('[aria-controls="mobile-menu"]');
        
        if (!menu.classList.contains('hidden') && 
            !menu.contains(event.target) && 
            !menuButton.contains(event.target)) {
            menu.classList.add('hidden');
        }
    });

    // **ULTRA-SMOOTH SCROLLING SYSTEM**
    document.addEventListener('DOMContentLoaded', function() {
        const scrollableTables = document.querySelectorAll('.overflow-x-auto');
        let isScrolling = false;

        document.addEventListener('keydown', function(e) {
            // Ignore if typing in inputs/textarea
            const focusedElement = document.activeElement;
            if (focusedElement?.matches('input, textarea')) return;

            // Only handle arrow keys
            if (!['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) return;
            e.preventDefault();

            // Prevent animation stacking
            if (isScrolling) return;
            isScrolling = true;

            // **Smooth Page Scrolling (Up/Down)**
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                const scrollAmount = window.innerHeight * 0.75; // 75% of viewport
                window.scrollBy({
                    top: e.key === 'ArrowUp' ? -scrollAmount : scrollAmount,
                    behavior: 'smooth'
                });
            } 
            // **Silky Table Scrolling (Left/Right)**
            else if (scrollableTables.length > 0) {
                scrollableTables.forEach(table => {
                    const scrollAmount = table.clientWidth * 0.75; // 75% of table width
                    table.scrollBy({
                        left: e.key === 'ArrowLeft' ? -scrollAmount : scrollAmount,
                        behavior: 'smooth'
                    });
                });
            }

            // Reset scroll lock after animation
            setTimeout(() => isScrolling = false, 500);
        });
    });
</script>
</body>
</html>
